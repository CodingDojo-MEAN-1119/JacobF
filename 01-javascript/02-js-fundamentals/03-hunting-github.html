<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
*, body{
    padding: 0px;
    margin: 0px;
    background: black;
}
.container-fluid{
    width: 700px;
}
.btn{
    margin: 20px;
}
.return-data-div{
    margin: 20px;
    color: white;
}
</style>
</head>

<body>
    <div class="container-fluid">
        <button class= "btn btn-primary search-github-btn" type="button">Click to Search Github</button>
        <div class="return-data-div">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$('.search-github-btn').click(function(){
    $.get("https://api.github.com/users/oofoh", displayName)
});
var count = 0
function displayName(data) {
    count += 1
    $(".return-data-div").append(`User: ${data.login}, Name: ${data.name}, Request number: ${count} <br>`)
}
</script>
</body>
</html>
