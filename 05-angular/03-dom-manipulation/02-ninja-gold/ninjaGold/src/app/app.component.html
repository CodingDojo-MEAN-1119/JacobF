<style>
.game-container{
  width: 1000px;
  margin: 0px auto;
}
.locations-container{
  display: inline-block;
}
.gold-container{
  padding: 50px;
}
.farm-container, .cave-container, .house-container, .casino-container{
  width: 200px;
  display: inline-block;
  text-align: center;
  vertical-align: top;
  border: 1px solid black;
  padding: 20px;
}
</style>
<div class="game-container">
    <div class="gold-container">
      <h3>Current Gold</h3>
      <h1>{{gold}}</h1>
    </div>
    <div class="locations-container">
      <div class="farm-container">
        <h2>Farm</h2>
        <p>Earns 2-5 gold</p>
        <button (click)="goToFarm()">Go to Farm</button>
      </div>
      <div class="cave-container">
        <h2>Cave</h2>
        <p>Earns 5-10 gold</p>
        <button (click)="goToCave()">Go to Cave</button>
      </div>
      <div class="house-container">
        <h2>House</h2>
        <p>Earns 7-15 gold</p>
        <button (click)="goToHouse()">Go to House</button>
      </div>
      <div class="casino-container">
        <h2>Casino</h2>
        <p>Earns or loses 25-50 gold</p>
        <button (click)="goToCasino()">Go to Casino</button>
      </div>
    </div>
    <button (click)="resetGame()">Reset Game</button>
    <div class="gameLog-container" *ngIf="gold">
      <h2>Game Log</h2>
      <p *ngFor="let message of gameLog.reverse()">{{ message }}</p><br>
    </div>
</div>
