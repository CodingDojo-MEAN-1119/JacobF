<div class="container-fluid">
  <h1>Manage Players</h1>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto bg-dark">
            <li class="bg-dark">
                <span class="fas fa-list bg-dark"></span>
            </li>
            <li class="nav-item active bg-dark">
                <a class="nav-link" [routerLink]="['/players/list']">List</a>
            </li>
            <li class="bg-dark">
                <span class="fas fa-plus bg-dark"></span>
            </li>
            <li class="nav-item active bg-dark">
                <a class="nav-link" [routerLink]="['/players/addplayer']">Add Player</a>
            </li>
        </ul>
    </div>
  </nav>
  <div class="form-container">
    <form (submit)="onSubmit()" #formData = "ngForm">
      <h3>Player Name</h3>
      <input
      type="text"
      name="name"
      required
      class="form-control"
      [(ngModel)]="newPlayer.name"
      #name = "ngModel"
      />
      <h3>Preferred Position</h3>
      <input
      type="text"
      name="prefPosition"
      class="form-control"
      placeholder="(optional)"
      [(ngModel)]="newPlayer.prefPosition"
      #prefPosition = "ngModel"
      />
      <input type="submit" value="Add Player" class="btn btn-primary">
    </form>
  </div>
</div>
